{% extends "base.html" %}
{% block content %}
    <center>
    <style>
    .button {
      display: inline-block;
      border-radius: 4px;
      background-color: #FFFFFF;
      border: none;
      color: #0543D1;
      text-align: center;
      font-size: 28px;
      padding: 13px;
      width: 150px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
    }

    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .button:hover span {
      padding-right: 25px;
    }

    .button:hover span:after {
      opacity: 1;
      right: 0;
    }
    </style>
    <h1>Welcome to verification Service</h1>
    <body>
        Here you can check your collected data. Choose the type of error to check. <br />
        <br />
        <form method="POST">
            <div>{{ form.link(rows=3, multiple=True) }}</div>
             <a href='/go'><button type="submit" class="button" style="vertical-align:middle">Submit</button>
    </form>
    </body>
    
    </center>
{% endblock %}
