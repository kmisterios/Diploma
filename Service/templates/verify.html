{% extends "base.html" %}

{% block content %}
    <center>
        <style>
    .button {
      display: inline-block;
      border-radius: 4px;
      background-color: #FFFFFF;
      border: none;
      color: #0543D1;
      text-align: center;
      font-size: 20px;
      padding: 5px;
      width: 200px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
    }

    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .button:hover span {
      padding-right: 25px;
    }

    .button:hover span:after {
      opacity: 1;
      right: 0;
    }
    </style>
    <h1>Enter your json:</h1>
    <form method=post enctype=multipart/form-data>
        <p>
            <input type=file class=button name=file value="Choose file" style="vertical-align:middle">
            <input type=submit class=button value=Upload style="vertical-align:middle">
        </p>
    </form>
    </center>
{% endblock %}
